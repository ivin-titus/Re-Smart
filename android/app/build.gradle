plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.resmart"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your unique Application ID
        applicationId = "com.example.resmart"
        // Min and target SDK versions as per your requirements
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Signing configuration for release
            signingConfig = signingConfigs.debug
        }
    }

    // For location and GPS feature
    packagingOptions {
        pickFirst 'META-INF/gradle/incremental.annotation.processors'  // Fix for some dependencies
    }
}

dependencies {
    // Flutter dependencies (if using Flutter in an Android app)
    //implementation project(':flutter')  // Only if this is a Flutter module inside an Android project
    
    // Additional dependencies
    implementation 'com.google.android.material:material:1.6.0'  // For material UI components
    implementation 'androidx.appcompat:appcompat:1.4.0'  // Support for backward compatibility

    // Location and GPS permissions
    implementation 'com.google.android.gms:play-services-location:18.0.0'  // Location services

    // Other dependencies that Flutter packages may use
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'  // For HTTP requests
}

flutter {
    source = "../.."
}
